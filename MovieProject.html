<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/MovieProject.css"/>
    <meta charset="UTF-8">
    <title>MovieProject</title>
</head>
<body>
<div id="add-movie-card">
    <form action="" method="post">

        <input class="search-box" class="movie-text-box" id="title-text-box" type="search" placeholder="Enter Title" aria-label="Search">
        <input class="search-box" class="movie-text-box" id="rating-text-box" type="search" placeholder="Enter Rating" aria-label="Search">
        <input class="search-box" class="movie-text-box" id="genre-text-box" type="search" placeholder="Enter Genre" aria-label="Search">
        <input class="search-box" class="movie-text-box" id="summary-text-box" type="search" placeholder="Enter Summary" aria-label="Search">
        <button id="button" class="search-button " type="button">Add Movie</button>

    </form>
</div>
<div id="movie-cards"></div>


<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">

</script>
<script src="js/MovieProject.js"></script>
</body>
</html>
