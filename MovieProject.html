<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/MovieProject.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&family=Raleway&family=Righteous&display=swap" rel="stylesheet">
    <title>MovieProject</title>
</head>
<body>
<div id="spotlight"></div>
<div id="loading">
</div>
<div id="search-div">
    <h3>Search For Your Favorite Movie</h3>
    <input id="search-movie-box" type="search" placeholder="search movie" aria-label="Search">
    <button type="button" class="search-movie-button btn btn-primary">Search</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="edit-movie-title">
                    <div class="edit-subtitles">Movie Title:</div>
                    <input class="edit-text-box" id="edit-title-box" type="search" placeholder="Enter Title" aria-label="Search">
                </div>
                <div id="edit-movie-rating">
                    <div class="edit-subtitles">Rating:</div>
                    <input class="edit-text-box" id="edit-rating-box" type="search" placeholder="Enter Title" aria-label="Search">
                </div>
                <div id="edit-movie-genre">
                    <div class="edit-subtitles">Genre:</div>
                    <input class="edit-text-box" id="edit-genre-box" type="search" placeholder="Enter Title" aria-label="Search">
                </div>
                <div id="edit-movie-summary">
                    <div class="edit-subtitles">Summary:</div>
                    <input class="edit-text-box" id="edit-summary-box" type="search" placeholder="Enter Title" aria-label="Search">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="save-btn btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div id="add-movie-card">
    <form action="" method="post">
        <h2>Add A Movie!</h2>
        <input class="movie-text-box" id="title-text-box" type="search" placeholder="Enter Title" aria-label="Search">
        <input class="movie-text-box" id="rating-text-box" type="search" placeholder="Enter Rating" aria-label="Search">
        <input class="movie-text-box" id="genre-text-box" type="search" placeholder="Enter Genre" aria-label="Search">
        <input class="movie-text-box" id="summary-text-box" type="search" placeholder="Enter Summary"
               aria-label="Search">
        <button id="button" class="button one search-button " type="button">Add Movie</button>

    </form>
</div>

<div id="movie-cards"></div>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">

</script>
<script src="js/MovieProject.js"></script>
<script src="js/RenderCards.js"></script>
<script src="js/CreateNewCard.js"></script>
<script src="js/SearchMovie.js"></script>
</body>
</html>
